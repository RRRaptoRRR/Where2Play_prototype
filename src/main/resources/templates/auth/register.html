<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Where2Play</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="header-nav">
            <a th:href="@{/auth/login}" class="back-link">← Назад</a>
        </div>

        <h3>Регистрация</h3>
        <p class="subtitle">Введите ваши данные для создания нового аккаунта</p>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            Ошибка регистрации
        </div>

        <form th:action="@{/auth/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>ФИО</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Иванов Иван Иванович" required>
            </div>

            <div class="form-group">
                <label>Телефон</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="+7(___) ___-__-__">
            </div>

            <div class="form-group">
                <label>Логин</label>
                <input type="text" th:field="*{login}" class="form-control" placeholder="ivan_gamer" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="password" required>
            </div>

            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="password" required>
            </div>

            <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>

        <div class="footer-link">
            Уже есть аккаунт? <a th:href="@{/auth/login}">Войти</a>
        </div>
    </div>
</div>
</body>
</html>
