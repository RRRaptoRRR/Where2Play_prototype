<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему | Where2Play</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="logo-area">
            <!-- Заглушка под логотип, можно вставить img -->
            <div class="logo-circle">
                <span>WP</span>
            </div>
            <h2>Where2Play</h2>
        </div>

        <h3>Вход в систему</h3>
        <p class="subtitle">Введите ваши учетные данные для входа</p>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${param.error}" class="alert alert-danger">
            Неверный логин или пароль
        </div>
        <div th:if="${param.logout}" class="alert alert-info">
            Вы успешно вышли из системы
        </div>
        <div th:if="${param.registered}" class="alert alert-success">
            Регистрация успешна! Войдите в систему.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label for="username">Login/email</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
                <div class="forgot-link">
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>

            <button type="submit" class="btn-primary">Войти</button>
        </form>

        <div class="footer-link">
            Нет аккаунта? <a th:href="@{/auth/register}">Зарегистрируйтесь</a>
        </div>
    </div>
</div>
</body>
</html>
